<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Firebase SDKs Version 8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: green;
        }

        .register-container a {
            text-decoration: none;
            color: #007bff;
            text-align: center;
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="register-container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
        <a href="login.html">Already have an account? Login here.</a>
    </div>

    <!-- Load Firebase App and Firebase Auth SDK -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAZyrpIFITfUN3DSC9wOG3-rd84riX9cnI",
            authDomain: "siliusz.firebaseapp.com",
            projectId: "siliusz",
            storageBucket: "siliusz.firebasestorage.app",
            messagingSenderId: "1093600764129",
            appId: "1:1093600764129:web:fd33b0b13664bc78b157a0",
            measurementId: "G-KJLF5LZQ6L"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle registration
        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById('message').innerText = "Passwords do not match!";
                return;
            }

            // Create new user
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Registration successful
                    document.getElementById('message').innerText = "Registration successful! You can now login.";
                })
                .catch((error) => {
                    // Handle errors
                    document.getElementById('message').innerText = "Error: " + error.message;
                });
        });
    </script>
</body>

</html>
