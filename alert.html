<body>

    <div class="col-sm-9">
        <div id="section1" class="section active">
          <h4>ตรวจจับการระบาดของโรค</h4>
        </div>
    <div id="alert"></div>

</body>

    <script>
        async function fetchData() {
            const url = "https://script.google.com/macros/s/AKfycbyZXp3Vc6k2JI77MmAglJpQ0wdBHpC_DHw_ZnFg2y5nLw9FqKHnMRCcM-yknvv_7dCvZw/exec";
            
            try {
                let response = await fetch(url);
                let data = await response.json();

                console.log("ข้อมูลที่ดึงมาจาก Google Sheets:", data);

                // สร้างตัวเก็บนับจำนวนคู่ระหว่างโรคและประเภทกีฬา
                let diseaseSportCounts = {};

                // ตรวจสอบแต่ละรายการในข้อมูล
                data.forEach(item => {
                    let disease = item['ป่วยเป็นโรค'] ? item['ป่วยเป็นโรค'].trim() : '';
                    let sport = item['ประเภทกีฬา1'] ? item['ประเภทกีฬา1'].trim() : '';

                    if (disease && sport) {
                        // สร้างคีย์ที่รวมโรคและประเภทกีฬา
                        let key = `${disease} ในกีฬาประเภท ${sport}`;
                        diseaseSportCounts[key] = (diseaseSportCounts[key] || 0) + 1;
                    }
                });

                console.log("นับจำนวนคู่โรคและประเภทกีฬา:", diseaseSportCounts);

                // ตรวจสอบว่าคู่ใดมีมากกว่า 5 ราย
                let alerts = [];
                for (let key in diseaseSportCounts) {
                    if (diseaseSportCounts[key] >= 5) {
                        alerts.push(`พบโรค ${key}  (${diseaseSportCounts[key]} ราย)`);
                    }
                }

                // แสดงผลแจ้งเตือน
                if (alerts.length > 0) {
                    document.getElementById("alert").innerText = `คำเตือน: พบโรคและประเภทกีฬาที่ระบาดขั้นต่ำ 5 ราย!\n${alerts.join(', ')}`;
                } else {
                    document.getElementById("alert").innerText = "ไม่มีคู่โรคและประเภทกีฬาที่ระบาดเกิน 5 ราย.";
                }
            } catch (error) {
                console.error("Error fetching data: ", error);
                document.getElementById("alert").innerText = "ไม่สามารถดึงข้อมูลได้.";
            }
        }

        window.onload = fetchData;
    </script>
