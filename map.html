      <div class="col-sm-2 sidenav hidden-xs">

      <div class="col-sm-9">
        <div class="well">
          <h4>กรองข้อมูลตามโรค</h4>
          <select id="diseaseFilter" class="form-control">
            <option value="">เลือกโรค</option>
          </select>
          <select id="placeFilter" class="form-control">
            <option value="">เลือกสถานที่พักนักกีฬา</option>
          </select>
        </div>


        <div id="section1" class="section active">
          <h3>สถานที่ตั้งจากข้อมูลใน Google Sheets</h3>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script>
      const sheetUrl = 'https://script.google.com/macros/s/AKfycbyZXp3Vc6k2JI77MmAglJpQ0wdBHpC_DHw_ZnFg2y5nLw9FqKHnMRCcM-yknvv_7dCvZw/exec';

      // Fetch data from Google Sheets
      fetch(sheetUrl)
        .then(response => response.json())
        .then(data => {
          // Initialize the map
          const map = L.map('map').setView([15.87, 100.9925], 6); // Starting point is Thailand

          // Add Stamen Terrain tile layer for a colorful background
          L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CartoDB</a>',
          }).addTo(map);

          const bounds = L.latLngBounds();
          let markers = []; // Array to hold the markers for later removal

          // Function to remove all markers from the map
          function removeAllMarkers() {
            markers.forEach(marker => {
              map.removeLayer(marker);
            });
            markers = []; // Clear markers array
          }

          // Initialize disease dropdown and set to hold unique diseases
          const diseaseDropdown = document.getElementById('diseaseFilter');
          const diseases = new Set(); // Use Set to ensure diseases are unique

          const placeDropdown = document.getElementById('placeFilter');
          const places = new Set(); // Use Set to ensure places are unique

          // Collect unique diseases and places from the data
          data.forEach(location => {
            const disease = location["ป่วยเป็นโรค"];
            if (disease) {
              diseases.add(disease);
            }
            const place = location["ชื่อสถานที่พักนักกีฬา"];
            if (place) {
              places.add(place);
            }
          });

          // Add diseases to the dropdown
          diseases.forEach(disease => {
            const option = document.createElement('option');
            option.value = disease;
            option.textContent = disease;
            diseaseDropdown.appendChild(option);
          });

          // Add places to the dropdown
          places.forEach(place => {
            const option = document.createElement('option');
            option.value = place;
            option.textContent = place;
            placeDropdown.appendChild(option);
          });

          // Custom icons for the locations
          const iconพักนักกีฬา = L.icon({
            iconUrl: 'https://cdn.icon-icons.com/icons2/3223/PNG/512/hotel_building_stars_holiday_vacation_icon_196736.png',
            iconSize: [40, 40],
            iconAnchor: [32, 32],
            popupAnchor: [0, -32]
          });

          const iconที่จัดแข่ง = L.icon({
            iconUrl: 'https://cdn.icon-icons.com/icons2/1448/PNG/512/42476stadium_99096.png',
            iconSize: [40, 40],
            iconAnchor: [32, 32],
            popupAnchor: [0, -32]
          });

          // Function to place markers on the map
          function placeMarkers(filteredData) {
            // Clear the patient count object every time the markers are placed
            const locationPatientCount = {}; // Reset the count object

            filteredData.forEach(location => {
              const coordinates = location["พิกัดสถานที่ตั้ง"];
              const placeName = location["ชื่อสถานที่พักนักกีฬา"];
              const disease = location["ป่วยเป็นโรค"];

              if (coordinates && placeName) {
                // นับจำนวนผู้ป่วยที่เกิดขึ้นในสถานที่นั้น ๆ
                if (!locationPatientCount[placeName]) {
                  locationPatientCount[placeName] = 0; // Initialize if not exists
                }
                locationPatientCount[placeName]++;

                const [lat, lng] = coordinates.split(',').map(Number); // Convert to numbers

                if (!isNaN(lat) && !isNaN(lng)) {
                  const marker = L.marker([lat, lng], { icon: iconพักนักกีฬา }).addTo(map)
                    .bindPopup(`<b>${placeName || 'สถานที่'}</b><br>ผู้ป่วย: ${locationPatientCount[placeName]} คน`)
                    .on('mouseover', function () {
                      marker.openPopup();
                    })
                    .on('mouseout', function () {
                      marker.closePopup();
                    });

                  markers.push(marker); // Add to markers array
                  bounds.extend([lat, lng]);
                }
              }

              // Optional: handle a different location for "ที่จัดแข่ง"
              const locationcompetition = location["พิกัดที่จัดแข่ง"];
              const locationName = location["ที่จัดแข่ง"];

              if (locationcompetition && locationName) {
                // นับจำนวนผู้ป่วยที่เกิดขึ้นในสถานที่นั้น ๆ
                if (!locationPatientCount[locationName]) {
                  locationPatientCount[locationName] = 0; // Initialize if not exists
                }
                locationPatientCount[locationName]++;

                const [lat, lng] = locationcompetition.split(',').map(Number);

                if (!isNaN(lat) && !isNaN(lng)) {
                  const marker = L.marker([lat, lng], { icon: iconที่จัดแข่ง }).addTo(map)
                    .bindPopup(`<b>${locationName || 'สถานที่'}</b><br>ผู้ป่วย: ${locationPatientCount[locationName]} คน`)
                    .on('mouseover', function () {
                      marker.openPopup();
                    })
                    .on('mouseout', function () {
                      marker.closePopup();
                    });

                  markers.push(marker); // Add to markers array
                  bounds.extend([lat, lng]);
                }
              }
            });

            // Fit the map view to the bounds of all markers
            map.fitBounds(bounds);
          }

          // Initially place markers for all locations
          placeMarkers(data);

          // Add event listener to filter the map by disease selection
          diseaseDropdown.addEventListener('change', function () {
            const selectedDisease = diseaseDropdown.value;
            const selectedPlace = placeDropdown.value;

            // Remove all markers first
            removeAllMarkers();

            // Filter data based on selected disease and place
            const filteredData = data.filter(location => {
              const matchesDisease = selectedDisease ? location["ป่วยเป็นโรค"] === selectedDisease : true;
              const matchesPlace = selectedPlace ? location["ชื่อสถานที่พักนักกีฬา"] === selectedPlace : true;
              return matchesDisease && matchesPlace;
            });

            // Place filtered markers on the map
            placeMarkers(filteredData);
          });

          // Add event listener to filter the map by place selection
          placeDropdown.addEventListener('change', function () {
            const selectedPlace = placeDropdown.value;
            const selectedDisease = diseaseDropdown.value;

            // Remove all markers first
            removeAllMarkers();

            // Filter data based on selected place and disease
            const filteredData = data.filter(location => {
              const matchesPlace = selectedPlace ? location["ชื่อสถานที่พักนักกีฬา"] === selectedPlace : true;
              const matchesDisease = selectedDisease ? location["ป่วยเป็นโรค"] === selectedDisease : true;
              return matchesPlace && matchesDisease;
            });

            // Place filtered markers on the map
            placeMarkers(filteredData);
          });
        })
        .catch(error => {
          console.error('Error fetching data from Google Sheets:', error);
        });

        messagingSenderId: "1093600764129",
        appId: "1:1093600764129:web:fd33b0b13664bc78b157a0",
        measurementId: "G-KJLF5LZQ6L"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Optional: Initialize Firebase Analytics
      const analytics = firebase.analytics();

      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          // ถ้าผู้ใช้ล็อกอินแล้ว

          window.location.href = "https://siliusz.github.io/Nakhon-Sawan/login.html";
        }
      });



    </script>
